<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contatos</title>
</head>

<body bgcolor="bbd0ff">
    <h3>Peça seu orçamento</h3>

    <form>
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>
            <tr>
                <td><label for="assunto">Assunto:</label></td>
                <td><select name="assnto" id="assunto">
                        <option value="casamento">Festa de casamento</option>
                        <option value="confraternização">Confratenização</option>
                        <option value="simples">Bolos simples</option>
                    </select></td>

            </tr>
            <tr>
                <td><label for="dataevento">Informe a data de evento</label></td>
                <td><input type="date" name="dataevento" id="dataevento"></td>

            </tr>
            <tr>
                <td><label for="mensagem">Mensagem</label></td>
                <td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
            </tr>





        </table>
    </form>

</body>

</html>
