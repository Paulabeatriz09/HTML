<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">

    <title>Tabelas</title>
</head>

<body>
    <table>
        <tr>
            <!--1 linha-->
            <th>NOME</th>
            <th>IDADE</th>

        </tr>
        <tr>
            <!--2 linha-->
            <td>Maria</td>
            <td>30 anos</td>

        </tr>
        <tr>
            <!--3ª linha-->
            <td>José</td>
            <td>25 anos</td>
        </tr>
        <tr>
            <!--4ªlinha-->
            <td>Luis</td>
            <td>28 anos</td>
        </tr>
    </table>
</body>

</html>
